<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="rps.css" type="text/css">
    <script src="rps_test.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_Scissors</title>
</head>
<body>
<div id="container">
    <header>    <!--top area-->
        <h1 id="topic"> <!-- game name-->
            Rock Paper Scissors
        </h1>

        <h2 id="round_number"> <!--round number-->
            Round 0
        </h2>
    </header>

    <div id="info_area"> <!--second area, all align vertically, space between-->
        <p id="player_score">
            0
        </p>
        <p id="single_game">
            you win / you lose
        </p>
        <p id="computer_score">
            0
        </p>
    </div>

    <div id="main">  <!--fight area, show 2 side choices-->
        <div id="player_choice"> <!--left hand side-->
            <img src="img_pack/scissors_new.png">
        </div>

        <div id="computer_choice"> <!--right hand side-->
            <img src="img_pack/Paper.png">
        </div>
    </div>

    <div id="button_choices"> <!--3 buttons are vertical align-->
        <button class="btn" id="btnRock" name="player" type="submit" value="rock"><img src="img_pack\rock.png"></button>
        <button class="btn" id="btnPaper" name="player" type="submit" value="paper"><img src="img_pack\Paper.png"></button>
        <button class="btn" id="btnSci" name="player" type="submit" value="scissors"><img src="img_pack/scissors_new.png"></button>
    </div>
</div>
</body>
</html>
